    <div class="carousel">
        <div class="carousel-images">

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>

    </div>

    <!-- <footer class="bottom-bar">
        <p>Welcome to The Streets Young Traveler</p>
    </footer> -->

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        // Show the first image initially
        images[currentIndex].style.display = 'block';

        // Function to change the slide
        function changeSlide(direction) {
            // Hide the current image
            images[currentIndex].style.display = 'none';

            // Update the current index
            currentIndex = (currentIndex + direction + totalImages) % totalImages;

            // Show the new current image
            images[currentIndex].style.display = 'block';
        }

        // Set interval for autoplay
        let interval = setInterval(() => changeSlide(1), 3000); // Change every 3 seconds

        // Pause autoplay on hover
        const carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', () => clearInterval(interval));
        carousel.addEventListener('mouseleave', () => {
            interval = setInterval(() => changeSlide(1), 3000); // Restart autoplay
        });
    </script>
</body>
